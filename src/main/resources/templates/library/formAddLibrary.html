<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="menu">
<head>
    <meta charset="UTF-8">
    <title>New Cours</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header">Add New Cours</div>
            <form method="post" th:action="@{/saveCours}">
                <div class="mb-3">
                    <label for ="Titre" class="form-control">Titre</label>
                    <input required id ="Titre" type="text" name="Titre" th:value="${coursAdd.Titre}">
                </div>
                <div class="mb-3">
                    <label for ="Description" class="form-control">Description</label>
                    <input required id ="Description" type="text" name="Description" th:value="${coursAdd.Description}">
                </div>
                <div class="mb-3">
                    <label class="form-control">Group</label>
                    <select required name="IdGroup">
                        <option th:value="-1">&nbsp;&nbsp; Null &nbsp;&nbsp;</option>
                        <option th:each="s:${AllGroups}" th:value="${s.id}" th:text="${s.nom}" ></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Create</button>
            </form>


        </div>
    </div>
</div>
</body>
</html>
