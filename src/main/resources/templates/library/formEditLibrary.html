<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="menu">
<head>
    <meta charset="UTF-8">
    <title>New Cours</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
  <div class="p-3">
    <div class="card">
      <div class="card-header">Add New Cours</div>
      <form method="post" th:action="@{/saveCours}">
          <input id ="id" type="hidden" name="id" th:value="${coursEdit.id}">
          <input type="hidden" name="currentPage" th:value="${currentPage}">
          <input type="hidden" name="size" th:value="${size}">
          <input type="hidden" name="searchName" th:value="${searchName}">

          <div class="mb-3">
          <label for ="Titre" class="form-control">Titre</label>
          <input required id ="Titre" type="text" name="Titre" th:value="${coursEdit.Titre}">
        </div>
        <div class="mb-3">
          <label for ="Description" class="form-control">Description</label>
          <input required id ="Description" type="text" name="Description" th:value="${coursEdit.Description}">
        </div>
        <div class="mb-3">
          <label class="form-control">Group</label>
          <select required name="IdGroup">
            <option th:value="${coursEdit.groups != null} ? ${coursEdit.groups.getId()} : '-1'" th:text="${coursEdit.groups != null} ? ${coursEdit.groups.getNom()} : '&nbsp;&nbsp; Null &nbsp;&nbsp;' " hidden="hidden"></option>
            <option th:value="-1">&nbsp;&nbsp; Null &nbsp;&nbsp;</option>
            <option th:each="s:${AllGroups}" th:value="${s.id}" th:text="${s.nom}" ></option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
      </form>


    </div>
  </div>
</div>
</body>
</html>
