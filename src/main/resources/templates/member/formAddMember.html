<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>New Member</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">


</head>
<body>
<div>
<div class="p-3">
  <div class="card">
    <div class="card-header">Add New Member</div>
    <form method="post" th:action="@{/saveMember}">
        <div class="mb-3">
            <label for ="email" class="form-control">Email</label>
            <input required id ="email" type="email" name="email" th:value="${Member.email}">
        </div>
        <div class="mb-3">
            <label for ="nom" class="form-control">Nom</label>
            <input required id ="nom" type="text" name="nom" th:value="${Member.nom}">
        </div>
        <div class="mb-3">
            <label for ="matricule" class="form-control">Matricule</label>
            <input required id ="matricule" type="text" name="matricule" th:value="${Member.matricule}">
        </div>
        <div class="mb-3">
            <label for ="password" class="form-control">Password</label>
            <input required id ="password" type="text" name="password" th:value="${Member.password}">
        </div>
<!--        <div class="mb-3">-->
<!--            <label class="form-control">Group</label>-->
<!--            <select required name="IdGroup">-->
<!--                <option th:value="-1">&nbsp;&nbsp; Null &nbsp;&nbsp;</option>-->
<!--                <option th:each="s:${AllGroups}" th:value="${s.id}" th:text="${s.nom}" ></option>-->
<!--            </select>-->
<!--        </div>-->
        <button class="btn btn-primary" type="submit">Create</button>
    </form>


  </div>
</div>
</div>
</body>
</html>
