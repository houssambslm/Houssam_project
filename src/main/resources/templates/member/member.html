<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Liste des Etudiants</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">


</head>
<body>
<div>
    <div class="p-3">
        <div class="card">
            <div class="card-header">Liste Des Etudiants </div>
            <form method="get" th:action="@{indexMember}">
                <input type="text" name="search" >
                <button class="btn btn-primary" type="submit">Search</button>
                <a  style="text-decoration: none" class="btn btn-primary" th:href="@{/createMember}" >+ Add Member</a>
            </form>

            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Matricule</th>
                            <th colspan="2" style="width: 15%" ></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s:${pageMembers}">

                            <td th:text="${s.id}"></td>
                            <td th:text="${s.nom}"></td>
                            <td th:text="${s.matricule}"></td>
<!--                            <td th:text ="${s.groups != null} ? ${s.groups.getNom()} : 'Null' "></td>-->
                            <td >
                                <a class="btn btn-danger"  th:href="@{deleteMember(page=${currentPage}, size=${size}, search=${search}, id=${s.id})}"> Delete </a>
                            </td>
                            <td >
                                <a class="btn btn-outline-dark" th:href="@{editMember(page=${currentPage}, size=${size}, search=${search}, id=${s.id})}"> Edit </a>
                            </td>
                        </tr>
                    </tbody>




                </table>
                <div class="container">
                    <ul class="nav nav-pills">
                        <li class="nav-item me-2"
                            th:each="p:${tabPages}" >
                            <a th:text="${p+1}"
                               th:class="${p==currentPage? 'btn btn-primary' : 'btn btn-outline-primary'}"
                               th:href="@{/indexMember(page=${p}, size=${size}, search=${search})}"></a>
                        </li>
                    </ul>

                </div>
            </div>


        </div>
    </div>


</div>
</body>
</html>
